<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table Assessment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #333;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      color: #2c3e50;
      border-left: 5px solid #007BFF;
      padding-left: 12px;
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    th {
      background-color: #007BFF;
      color: white;
      text-align: left;
      padding: 12px;
    }
    td {
      padding: 12px;
      border-top: 1px solid #eaeaea;
    }
    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 10px 0;
      color: #444;
    }
  </style>
</head>
